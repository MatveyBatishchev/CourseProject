<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Завершение записи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.23.2/dist/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@1.7.0/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-html@3.4.0/build/edjsHTML.js"></script>
</head>
<script>
    $(document).ready(function() {

        const editor = new EditorJS({
            holder: 'editor',
            autofocus: true,
            tools: {
                list: {
                    class: List,
                    inlineToolbar: true,
                    config: {
                        defaultStyle: 'ordered'
                    }
                }
            }
        });

        const edjsParser = edjsHTML();


        $("#saveEditorText").on('click', function() {
            editor.save().then((outputData) => {
                let json = JSON.stringify(outputData);
                console.log(json);
                $("#insertedData").html(edjsParser.parse(JSON.parse(json)));
            }).catch((error) => {
                console.log('Saving failed: ', error)
            });
        });

    });
</script>
<style>
    .codex-editor__redactor {
        border: 1px solid #e3e3e3 !important;
        border-radius: 10px;
        padding-bottom: 100px !important;
    }

    .codex-editor {
        width: 760px;

    }
</style>
<body>
<div class="container m-5">
    <div class="card m-1 p-3">
        <div id="editor">This is some sample content.</div>
    </div>
    <button class="btn btn-primary" id="saveEditorText" type="button">Сохранить</button>

    <div id="insertedData"></div>
</div>
</body>
</html>
