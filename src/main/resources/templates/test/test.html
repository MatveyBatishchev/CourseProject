<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<script>
  $(document).ready(function() {

    var array = ["2022-05-14", "2022-05-15", "2022-05-16"];

    $("#datepicker").datepicker({
      dateFormat: 'yy-mm-dd',
      numberOfMonths: 2,
      beforeShowDay: markAllTheseDays
    });

    function markAllTheseDays(date) {
        var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
        return [array.indexOf(string) === -1];
    }

    function disableAllTheseDays(date) {
      var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
      return [array.indexOf(string) !== -1];
    }

    $("#changeDatepicker").on('click', function() {
      $("#datepicker").datepicker('destroy');
      $("#datepicker").datepicker({
        dateFormat: 'yy-mm-dd',
        numberOfMonths: 2,
        beforeShowDay: disableAllTheseDays
      });
    });

  });
</script>
<body>
<div class="container">
  <div id="datepicker"></div>

  <button id="changeDatepicker" class="btn btn-primary">Изменить datepicker</button>
</div>
</body>
</html>
