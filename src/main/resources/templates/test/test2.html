<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function () {

        $('#checkPasswordModal').modal({
            backdrop: 'static',
            keyboard: true
        });
        $('#changePasswordModal').modal({
            backdrop: 'static',
            keyboard: true
        });

        const togglePassword = $(".togglePasswordClass").on("click", function () {
            $(".inputPasswordClass").each(function () {
                const type = $(this).prop("type") === "password" ? "text" : "password";
                $(this).prop("type", type);
                togglePassword.toggleClass("bi-eye");
            })
        });

        const inputPassword = $('#inputPassword');
        const inputConfirmPassword = $('#inputConfirmPassword');
        const passwordMessage = $('#passwordMessage');
        const submitChangePassword = $('#submitChangePassword');

        inputConfirmPassword.on('keyup', function () {
            if ((inputPassword.val() === inputConfirmPassword.val()) && (inputPassword.val() !== "")) {
                passwordMessage.prop("class", "text-success");
                passwordMessage.html('matching');
                submitChangePassword.prop("disabled", false);
            } else {
                passwordMessage.prop("class", "text-danger");
                passwordMessage.html('not matching');
                submitChangePassword.prop("disabled", true);
            }
        });

        let checkPassword = $('#checkActualPassword');
        checkPassword.on('keyup', function () {
            let submitCheckPassword = $('#submitCheckPassword');
            if (checkPassword.val() === "") submitCheckPassword.prop("disabled", true);
            else submitCheckPassword.prop("disabled", false);
        });

    });
</script>
<style>
    .textarea-addon {
        border-bottom-left-radius: 0 !important;
        background-color: #FFFFFF;
        border-top-left-radius: 0;
    !important;
    }
</style>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkPasswordModal">
    Изменить пароль
</button>

<!-- Окно вода текущего пароля -->
<div class="modal fade" id="checkPasswordModal" tabindex="-1" role="dialog" aria-labelledby="checkPasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkPasswordModalLabel">Изменение пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Введите свой текущий пароль:</p>
                <div class="input-group mb-3">
                    <input class="form-control border-end-0 inputPasswordClass" type="password" id="checkActualPassword"
                           value="" aria-describedby="basic-addon1">
                    <div class="input-group-addon">
                        <span class="input-group-text rounded-start-0 textarea-addon" id="basic-addon1">
                            <i class="bi bi-eye-slash togglePasswordClass"></i>
                        </span>
                    </div>
                </div>
                <div id="incorrectPassword"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="submitCheckPassword" data-bs-toggle="modal"
                        data-bs-target="#changePasswordModal" disabled>Подтвердить
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Окно вода нового пароля -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Изменение пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Введите новый пароль:</p>
                <div class="input-group mb-3">
                    <input class="form-control border-end-0 inputPasswordClass" type="password" id="inputPassword"
                           value="" aria-describedby="basic-addon2">
                    <div class="input-group-addon">
                        <span class="input-group-text rounded-start-0 textarea-addon" id="basic-addon2">
                            <i class="bi bi-eye-slash togglePasswordClass"></i>
                        </span>
                    </div>
                </div>
                <p>Подтвердите новый пароль:</p>
                <input class="form-control inputPasswordClass" type="password" id="inputConfirmPassword" value="">
                <span id="passwordMessage"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="submitChangePassword" disabled>Подтвердить</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
