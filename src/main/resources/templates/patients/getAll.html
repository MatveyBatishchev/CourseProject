<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>All patients</title>
    <div th:insert="blocks/webjars :: webjars"></div>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mr-2 ml-2">
    <h1>Список пациентов</h1>
    <table class="table table-striped table-hover mt-4">
        <caption>Список пациентов</caption>
        <!--Ряд фильтров и поисковых строк-->
        <form th:method="POST" th:action="@{search}">
            <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <input class="form-control" th:name="search" type="text" placeholder="Поиск">
                    </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit">Найти</button>
                </div>
            </div>
        </form>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Пол</th>
            <th scope="col">E-mail</th>
            <th scope="col">Телефон</th>
        </tr>
        </thead>
        <tbody th:each="patient : ${patients}">
        <tr>
            <th scope="row"><a th:href="@{/patients/{id}(id=${patient.getId()})}" th:text="${patient.getId()}"></a></th>
            <td th:text="${patient.getName()}"></td>
            <td th:text="${patient.getSurname()}"></td>
            <td th:text="${patient.getBirthDate()}"></td>
            <td th:text="${patient.getSex() == 1}? 'Мужчина' : 'Женщина'"></td>
            <td th:text="${patient.getEmail()}"></td>
            <td th:text="${patient.getTelephone()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
