<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Запись на приём</title>
    <div th:insert="blocks/webjars :: webjars"></div>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Войти</h1>
    <div class="card mb-4">
        <div class="card-header">Форма</div>
        <div class="card-body">
            <form th:method="POST" th:action="@{/}" method="post">
                <!--Ряд выбора специалиста-->
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputDoctor">Email</label>
                        <input class="form-control" id="inputDoctor" type="text">
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputPassword">Пароль</label>
                        <input class="form-control" name="password" id="inputPassword" type="text">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button><br><br>
            </form>
            <p>Нет аккаунта,
                <a href="/patients/new">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
