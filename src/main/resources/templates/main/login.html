<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Войти</title>
  <div th:insert="blocks/webjars :: webjars"></div>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Войти</h1>
  <div class="card mb-4">
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <div class="card-header">Личные данные</div>
    <div class="card-body">
      <form th:action="@{/login}" method="post">
        <div class="row gx-3 mb-3">
          <div class="col-md-6">
            <label class="small mb-1" for="inputEmail">Email</label>
            <input class="form-control" id="inputEmail" name="username" type="text" th:value="${email}">
          </div>
        </div>
        <div class="row gx-3 mb-3">
          <div class="col-md-6">
            <label class="small mb-1" for="inputPassword">Пароль</label>
            <input class="form-control" id="inputPassword" name="password"  type="text">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button><br><br>
      </form>
      <p>Нет аккаунта,
        <a href="/patients/new">Зарегистрируйтесь</a>
      </p>
    </div>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
